<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<section>
			<aside id="first-aside">
				<div class="options">
					<button class="select-buttons" id="start-button">START</button>
					<button class="select-buttons" id="reset-button">RESET</button>
				</div>
			</aside>
			<article>
				<div class="board">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</article>
			<aside id="second-aside">
				<div class="options" id="results">
					<p>Result</p>
				</div>
			</aside>
		</section>
		<footer>
			<div>
				<p>Developed by Lucas Colombo</p>
			</div>
		</footer>
		<script src="./assets/scripts/game.js"></script>
		<script src="./assets/scripts/index.js"></script>
	</body>
</html>
